<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">



    <title>Assignment 1</title>
    <link rel = "apple-touch-icon" type="image/x-icon" sizes="128x128" href ="calc.png">
    <link rel= "icon" type="image/x-icon" sizes="128x128" href = "calc.png" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


</head>
<body>


<div id = "tabs">
    <button id="home" ><span>🏠</span></button><button id="favList" ><span>⭐</span></button><button id="search" ><span>🔍</span></button>
</div>
<div id = "homeScreen">

    <p name="carbs" id="carbsSelect" pattern="[0-9]{3}"> Carbs/100g:  <span id="carbs" pattern="[0-9]{3}"></span></p>
    <p name="portion" id="portionSelect"> Portion (g):  <span id="portion"></span></p>

    <div class = "calc">
    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button><br>
    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button><br>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button><br>
    <button id="clear">C</button>
    <button id="zero">0</button>
    <button id="point">.</button><br>
    <button id="calculate">=</button>
    </div>




    <p> Your answer: <span id="answer">___</span>g of carbs</p>

    <div id="status" class="online"> ONLINE </div>
    <p> Toggle your network connection to see the effect </p>


    <p style = "font-size: 1rem"> Save food: </p><br>


    <button id="favourite" ><span>☆</span></button><input type="text" id = "inputArea" name="foodname" > <button id="submit"><span>✔</span></button>

</div>
<div id = "favScreen">
    <h2>Favourites</h2>
</div>
<div id = "searchScreen">
    <p id = "offlineMessage"> Search not available when offline</p>
    <div id = "searchBar">
    <button id="cancelButton">❌</button><input type="text" id="searchInput" name="searchInput" placeholder="Search for foods..">
    <button id="searchButton">🔍</button></div>
    <div id="resultsArea"></div>

</div>
<footer><p id = "disclaimer"> For class assessment only – Not to be used for treatment advice </p></footer>

<script src="index.js"></script>
</body>
</html>
